<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Confirmation de Produit</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/styles.css" />
    </head>
    <body>
        <style>
            footer {
                background-color: #f2f2f2;
                padding: 20px;
                text-align: center;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
        </style>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Mercadona</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/produit/all}">Tous les produits</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1>Produit créé avec succès</h1>
        <p>Vous avez créé le produit suivant :</p>
        <p>Libellé : <span th:text="${produit.libelle}"></span></p>
        <p>Description : <span th:text="${produit.description}"></span></p>
        <p>Prix : <span th:text="${produit.prix}"></span>€</p>
        <p>Image : <img th:src="${produit.image}" class="product-image" /></p>
        <p>Catégorie : <span th:text="${produit.categorie.libelle}"></span></p>

        <footer>
            <p>Site officiel Mercadona</p>
            <p>Tous droits réservés © Mercadona/PromoWeb 2023</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
