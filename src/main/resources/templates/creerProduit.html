<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Création de Produit</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/styles.css" />
    </head>
    <body>
        <style>
            footer {
                background-color: #f2f2f2;
                padding: 20px;
                text-align: center;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
        </style>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Mercadona</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Accueil</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1 th:inline="text">Vous êtes connecté en t'en qu'<span th:remove="tag" sec:authentication="name">Administrateur</span>!</h1>
        <h2>Formulaire de création de produit</h2>

        <form th:action="@{/produit/create}" method="post" th:object="${produit}">
            <label for="libelle">Libellé :</label>
            <input type="text" id="libelle" name="libelle" th:field="*{libelle}" required />

            <label for="description">Description :</label>
            <textarea type="text" id="description" name="description" th:field="*{description}" required></textarea>

            <label for="prix">Prix :</label>
            <input type="number" id="prix" name="prix" step="0" th:field="*{prix}" required />

            <label for="image">Image :</label>
            <input type="text" id="image" name="image" th:field="*{image}" required />

            <label for="categorie">Catégorie :</label>
            <!-- Utilisez un champ select pour la catégorie -->
            <select id="categorie" name="categorie.id" th:field="*{categorie.id}" required>
                <option th:each="categorie : ${categories}" th:value="${categorie.id}" th:text="${categorie.libelle}"></option>
            </select>

            <input type="submit" value="Créer Produit" />
        </form>
        <footer>
            <p>Site officiel Mercadona</p>
            <p>Tous droits réservés © Mercadona/PromoWeb 2023</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
